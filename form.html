<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1 class="reg_form"></h1>
            <p>Please fill out this form with the required details in order to contact us</p>
            <form action="" class="form">
                <fieldset>
                    <label for="sur_name">Enter Your Surname:</label> <input type="text" id="surname" required/>
                    <label for="last_name">Enter Your Last Name:</label> <input type="text" id="lastname" required/>
                    <label for="last_name">Enter Your Last Name:</label> <input type="text" id="lastname" required/>
                    <legend>Please Select Your Gender</legend>
                    <label for="male"><input type="radio" id="male" class="gender">Male</label>
                    <label for="female"><input type="radio" id="female" class="gender">Male</label>
                    <label for="not_to_say"><input type="radio" id="not_to_say" class="gender">Prefer Not To Say</label>
                    <label for="email">Enter Your Email Address:</label> <input type="email" id="email" required/>
                </fieldset>
                <fieldset>
                    <fieldset>
                        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
                        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
                        <label for="referrer">How did you hear about us?
                          <select id="referrer" name="referrer">
                            <option value="">(select one)</option>
                            <option value="1">Facebook</option>
                            <option value="2">YouTube Channel</option>
                            <option value="3">Instagram</option>
                            <option value="4">Other</option>
                          </select>
                        </label>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
